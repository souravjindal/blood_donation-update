<!DOCTYPE html>
<html>

<head>
  <title>Emergency Registration</title>
 <link rel="stylesheet" href="Emergency.css">
</head>

<body>
  <nav>
    <div class="logo">BLOOD-DONATION</div>
    <div class="keys">
        <a class="key" href="Home.html">Home</a>
        <a class="key" href="Donation.html">Donation</a>
        <a class="key" href="Emergency.html">Emergency</a>
        <a class="key" href="#">About</a>
    </div>
    <div class="burger-menu">&#9776;</div>
</nav>
<div class="background">
  <divc class="form">
    <label for="patient-name">Name of Patient:</label>
    <input type="text" id="patient-name" name="patient-name" required>

    <label for="registerer-name">Name of Registerer:</label>
    <input type="text" id="registerer-name" name="registerer-name" required>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" display="none" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="hospital">Hospital:</label>
    <input type="text" id="hospital" name="hospital" required>

    <label for="blood-group">Blood Group:</label>
    <select id="blood-group" name="blood-group" required>
      <option value="" disabled selected>Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <br><br>
    <label for="hospital">Select Your Gender :</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="FeMale" required> Female
    <br><br>
    <button type="submit"><a href="success_emergency.html">Submit</a></button>
  </div>
</div>
</body>

</html>
