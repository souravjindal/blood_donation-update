<!DOCTYPE html>
<html>
<head>
  <title>Blood Donor Registration</title>
  <link rel="stylesheet" href="Donation.css">
</head>

<body>
  <nav>
    <div class="logo">BLOOD-DONATION</div>
    <div class="keys">
        <a class="key" href="Home.html">Home</a>
        <a class="key" href="Donation.html">Donation</a>
        <a class="key" href="Emergency.html">Emergency</a>
        <a class="key" href="#">About</a>
    </div>
</nav>
    <div class="background">
    <div class="container">
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone"  required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="disease">Any Disease:</label>
    <select id="disease" name="disease" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

   

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="blood-group">Blood Group:</label>
    <select id="blood-group" name="blood-group" required>
      <option value="" disabled selected>Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <br><br>
    <label for="hospital">Select Your Gender :</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="FeMale" required> Female
    <br><br>

    <button type="submit"><a href="Success_donation.html">Submit</a></button>
  </form>
    </div>
    </div> 
</body>

</html>
